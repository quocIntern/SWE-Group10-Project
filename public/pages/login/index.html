<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMe - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">
                <h1>HealthMe</h1>
                <p>Your Personal Health Companion</p>
            </div>

            <div id="login-section" class="auth-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="message" class="message"></div>
                <p class="toggle-text">Don't have an account? <a href="#" id="toggle-register">Register here</a></p>
            </div>

            <div id="register-section" class="auth-section hidden">
                <h2>Create Account</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" placeholder="Enter a strong password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-role">I am a:</label>
                        <select id="register-role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div id="register-message" class="message"></div>
                <p class="toggle-text">Already have an account? <a href="#" id="toggle-login">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
