<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HealthMe â€” Register</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg">
  <main class="card auth-card">
    <h1 class="brand">Create account</h1>
    <form id="registerForm" class="form">
      <label>Email<input type="email" id="emailR" required></label>
      <label>Password<input type="password" id="passwordR" required minlength="6"></label>
      <label>Role
        <select id="role">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </label>
      <div class="row between">
        <button class="btn" type="submit">Register</button>
        <a class="link" href="index.html">Back to login</a>
      </div>
      <div id="regMsg" class="msg"></div>
    </form>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
